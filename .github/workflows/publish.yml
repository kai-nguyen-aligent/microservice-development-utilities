name: Publish to NPM

on:
  push:
    branches:
      - main
  # Run manually using Github UI
  workflow_dispatch:
    inputs:
      publish-options:
        description: 'Additional flags to pass to `nx release publish` command'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  build-and-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Fetch target
        run: git fetch origin ${{ env.BASE_REF }}
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: ðŸš€ Publish versioned packages
        run: npx nx release publish --verbose ${{ inputs.publish-options }}
        shell: bash
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPMJS_AUTH_TOKEN }}
